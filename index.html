<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
    <script src="./js/Level.js" type="text/javascript"></script>
    <script src="./js/Character.js" type="text/javascript"></script>
    <script src="./js/Bird.js" type="text/javascript"></script>
    <script src="./js/Keys.js" type="text/javascript"></script>
    <script src="./js/Joystick.js" type="text/javascript"></script>
</head>
<body>

<script type="text/javascript">


var game = new Phaser.Game(window.innerWidth, 500,  Phaser.AUTO, '', { preload: preload, create: create, update: update });

var character = null;
var level = null
var bird = null;
var keys = null;
var joystick = null;

function preload() {
    level = new Level(game);
    character = new Character(game, 100, this.game.world.height - 150, 150, 400);
    bird = new Bird(game);
    keys = new Keys(game);
    joystick = new Joystick(game, 60, 500 - 60);
    level.preload();
    character.preload();
    bird.preload();
    joystick.preload();
    //game.load.spritesheet('baddie', 'assets/baddie.png', 32, 32);
}


function create() {
    keys.create();
    level.create();
    character.create();
    bird.create();
    joystick.create();
    //game.input.onDown.add(goFull, this);

}

function update() {
    character.update();
    bird.update();
    joystick.update();
}

function goFull () {
    game.scale.fullScreenScaleMode = Phaser.ScaleManager.NO_SCALE;
    game.scale.refresh();
    game.scale.startFullScreen();
}
</script>

</body>
</html>
